<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laberinto Grande en HTML con Monstruos</title>
    <style>
        body {
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #laberinto {
            display: grid;
            grid-template-columns: repeat(20, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 2px;
        }

        .celda {
            width: 30px;
            height: 30px;
            background: #0f172a;
        }

        .pared {
            background: #0e162b;
        }

        .jugador {
            background: #007bff;
            border-radius: 5px;
        }

        .meta {
            background: #28a745;
            border-radius: 5px;
        }

        .monstruo {
            background: #ff0000;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="laberinto"></div>

    <script>
        const filas = 20;
        const columnas = 20;
        const laberinto = document.getElementById('laberinto');
        let mapa = [];
        let jugador = { x: 1, y: 1 };
        let monstruos = [];

        //  Generar laberinto aleatorio
        function generarLaberinto(filas, columnas) {
            const grid = Array.from({ length: filas }, () => Array(columnas).fill(1));

            function esValido(f, c) {
                return f > 0 && f < filas - 1 && c > 0 && c < columnas - 1;
            }

            function mezclar(arr) {
                return arr.sort(() => Math.random() - 0.5);
            }

            function tallar(f, c) {
                grid[f][c] = 0;
                const dirs = mezclar([[1, 0], [-1, 0], [0, 1], [0, -1]]);
                for (const [df, dc] of dirs) {
                    const nf = f + df * 2;
                    const nc = c + dc * 2;
                    if (esValido(nf, nc) && grid[nf][nc] === 1) {
                        grid[f + df][c + dc] = 0;
                        tallar(nf, nc);
                    }
                }
            }

            tallar(1, 1);

            grid[filas - 3][columnas - 3] = 2;
            grid[filas - 3][columnas - 4] = 0;
            grid[filas - 4][columnas - 3] = 0;

            return grid;
        }

        mapa = generarLaberinto(filas, columnas);

        //  Crear monstruos
        function generarMonstruos(cantidad) {
            let lista = [];
            while (lista.length < cantidad) {
                const x = Math.floor(Math.random() * columnas);
                const y = Math.floor(Math.random() * filas);
                if (mapa[y][x] === 0 && !(x === 1 && y === 1)) {
                    lista.push({ x, y });
                }
            }
            return lista;
        }

        monstruos = generarMonstruos(5); // 5 monstruos

        //  Dibujar laberinto
        function dibujarLaberinto() {
            laberinto.innerHTML = '';
            for (let y = 0; y < mapa.length; y++) {
                for (let x = 0; x < mapa[y].length; x++) {
                    const celda = document.createElement('div');
                    celda.classList.add('celda');
                    if (mapa[y][x] === 1) celda.classList.add('pared');
                    if (mapa[y][x] === 2) celda.classList.add('meta');

                    if (x === jugador.x && y === jugador.y) celda.classList.add('jugador');

                    // Dibujar monstruos
                    for (const m of monstruos) {
                        if (m.x === x && m.y === y) celda.classList.add('monstruo');
                    }

                    laberinto.appendChild(celda);
                }
            }
        }

        //  Mover jugador
        function moverJugador(dx, dy) {
            const nuevoX = jugador.x + dx;
            const nuevoY = jugador.y + dy;

            if (nuevoX < 0 || nuevoY < 0 || nuevoX >= columnas || nuevoY >= filas) return;

            if (mapa[nuevoY][nuevoX] === 1) {
                alert(' Tocaste una pared. 隆Vuelves al inicio!');
                jugador.x = 1;
                jugador.y = 1;
                dibujarLaberinto();
                return;
            }

            jugador.x = nuevoX;
            jugador.y = nuevoY;

            // Colisi贸n con monstruos
            for (const m of monstruos) {
                if (m.x === jugador.x && m.y === jugador.y) {
                    alert(' Te atrap贸 un monstruo. 隆Vuelves al inicio!');
                    jugador.x = 1;
                    jugador.y = 1;
                    dibujarLaberinto();
                    return;
                }
            }

            // Meta
            if (mapa[nuevoY][nuevoX] === 2) {
                window.location.href = 'nivel2.html';
                return;
            }

            dibujarLaberinto();
        }

        //  Mover monstruos aleatoriamente
        function moverMonstruos() {
            for (const m of monstruos) {
                const dirs = [[1, 0], [-1, 0], [0, 1], [0, -1]];
                const [dx, dy] = dirs[Math.floor(Math.random() * dirs.length)];
                const nx = m.x + dx;
                const ny = m.y + dy;
                if (nx >= 0 && ny >= 0 && nx < columnas && ny < filas && mapa[ny][nx] === 0) {
                    m.x = nx;
                    m.y = ny;
                }
            }

            // Chequear colisi贸n con jugador
            for (const m of monstruos) {
                if (m.x === jugador.x && m.y === jugador.y) {
                    alert(' Te atrap贸 un monstruo. 隆Vuelves al inicio!');
                    jugador.x = 1;
                    jugador.y = 1;
                }
            }

            dibujarLaberinto();
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp') moverJugador(0, -1);
            if (e.key === 'ArrowDown') moverJugador(0, 1);
            if (e.key === 'ArrowLeft') moverJugador(-1, 0);
            if (e.key === 'ArrowRight') moverJugador(1, 0);
        });

        // Mover monstruos cada 500ms
        setInterval(moverMonstruos, 500);

        dibujarLaberinto();
    </script>
</body>

</html>
