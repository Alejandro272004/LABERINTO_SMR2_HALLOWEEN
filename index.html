<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ðŸŽƒ Laberinto de Halloween Avanzado ðŸŽƒ</title>

    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: radial-gradient(circle at center, #4a0e5c 0%, #1b0033 60%, #000 100%);
            font-family: 'Creepster', cursive;
            color: #ffb347;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
        }

        h1 {
            text-shadow: 2px 2px 12px #000, 0 0 25px #ff6600;
            color: #ff9933;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        #laberinto {
            position: relative;
            display: grid;
            grid-template-columns: repeat(21, 32px);
            grid-template-rows: repeat(21, 32px);
            gap: 2px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 25px 8px rgba(255, 140, 0, 0.4);
        }

        .pared,
        .camino {
            width: 32px;
            height: 32px;
            border-radius: 4px;
        }

        .pared {
            background:
                repeating-linear-gradient(0deg, #b22222, #b22222 8px, #d13a3a 8px, #d13a3a 16px),
                repeating-linear-gradient(90deg, #b22222, #b22222 16px, #d13a3a 16px, #d13a3a 32px);
            box-shadow: inset 1px 1px 4px #000, 0 0 10px 2px rgba(255, 80, 0, 0.5);
        }

        .camino {
            background-color: #eaeaea;
            box-shadow: inset 0 0 4px #999;
        }

        #jugador {
            position: absolute;
            width: 28px;
            height: 28px;
            background: radial-gradient(circle at 30% 30%, #ffb347, #ff6600 70%);
            border-radius: 50%;
            box-shadow: 0 0 25px 8px #ff8000;
            transition: top 0.15s ease, left 0.15s ease;
            z-index: 3;
        }

        .meta {
            position: absolute;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: radial-gradient(circle, #66ffcc, #009966);
            box-shadow: 0 0 25px 8px #66ffcc;
            z-index: 2;
        }

        #mensaje {
            font-size: 1.4rem;
            color: #00ff99;
            text-shadow: 0 0 8px #00ff99;
            margin-top: 15px;
            min-height: 28px;
        }

        #reiniciar {
            background: #ff6600;
            color: #111;
            border: none;
            padding: 10px 22px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 12px;
            transition: 0.2s;
            box-shadow: 0 0 15px #ff6600;
        }

        #reiniciar:hover {
            background: #ffa64d;
            box-shadow: 0 0 25px #ff8000;
        }
    </style>
</head>

<body>

    <h1>ðŸŽƒ Laberinto de Halloween Avanzado ðŸŽƒ</h1>
    <div id="laberinto"></div>
    <div id="mensaje"></div>
    <button id="reiniciar">Reiniciar</button>

    <script>
        const FILAS = 21;
        const COLUMNAS = 21;
        const laberinto = document.getElementById('laberinto');
        const mensaje = document.getElementById('mensaje');
        const btnReiniciar = document.getElementById('reiniciar');

        // Generar laberinto perfecto
        function generarLaberinto(filas, columnas) {
            // Inicializamos mapa lleno de paredes
            const mapa = Array.from({ length: filas }, () => Array(columnas).fill(1));

            // Algoritmo Recursive Backtracking
            function esValido(f, c) {
                return f >= 0 && f < filas && c >= 0 && c < columnas;
            }

            function shuffle(array) {
                return array.sort(() => Math.random() - 0.5);
            }

            function crearCamino(f, c) {
                mapa[f][c] = 0; // camino
                const direcciones = shuffle([[0, 1], [0, -1], [1, 0], [-1, 0]]);
                for (let [df, dc] of direcciones) {
                    const nf = f + df * 2;
                    const nc = c + dc * 2;
                    if (esValido(nf, nc) && mapa[nf][nc] === 1) {
                        // romper la pared intermedia
                        mapa[f + df][c + dc] = 0;
                        crearCamino(nf, nc);
                    }
                }
            }

            crearCamino(0, 0);

            // Asegurar la meta accesible
            mapa[filas - 1][columnas - 1] = 0;

            return mapa;
        }

        let mapa = generarLaberinto(FILAS, COLUMNAS);

        // Crear jugador y meta
        const jugador = document.createElement('div');
        jugador.id = 'jugador';
        const meta = document.createElement('div');
        meta.className = 'meta';
        laberinto.appendChild(jugador);
        laberinto.appendChild(meta);

        let fila = 0, col = 0;
        const metaFila = FILAS - 1, metaCol = COLUMNAS - 1;

        // Dibujar laberinto
        function dibujarLaberinto() {
            laberinto.innerHTML = "";
            mapa.forEach(filaM => {
                filaM.forEach(celda => {
                    const div = document.createElement('div');
                    div.className = celda === 1 ? 'pared' : 'camino';
                    laberinto.appendChild(div);
                });
            });
            laberinto.appendChild(jugador);
            laberinto.appendChild(meta);
        }

        // Posicionar jugador y meta
        function actualizarPosiciones() {
            jugador.style.top = fila * (32 + 2) + 10 + "px";
            jugador.style.left = col * (32 + 2) + 10 + "px";
        }

        function colocarMeta() {
            meta.style.top = metaFila * (32 + 2) + 10 + "px";
            meta.style.left = metaCol * (32 + 2) + 10 + "px";
        }

        // Victoria
        function mostrarVictoria() {
            mensaje.textContent = "ðŸ‘» Â¡Has escapado del laberinto embrujado! ðŸŽƒ";
            jugador.style.boxShadow = "0 0 30px 12px #00ff99";
        }

        // Reiniciar
        function reiniciarJuego() {
            fila = 0;
            col = 0;
            mensaje.textContent = "";
            jugador.style.boxShadow = "0 0 25px 8px #ff8000";
            mapa = generarLaberinto(FILAS, COLUMNAS);
            dibujarLaberinto();
            actualizarPosiciones();
            colocarMeta();
        }

        btnReiniciar.addEventListener('click', reiniciarJuego);

        // Movimientos
        window.addEventListener('keydown', (e) => {
            if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) e.preventDefault();

            let nuevaFila = fila;
            let nuevaCol = col;

            if (e.key === 'ArrowUp' || e.key === 'w') nuevaFila--;
            else if (e.key === 'ArrowDown' || e.key === 's') nuevaFila++;
            else if (e.key === 'ArrowLeft' || e.key === 'a') nuevaCol--;
            else if (e.key === 'ArrowRight' || e.key === 'd') nuevaCol++;

            if (
                nuevaFila >= 0 && nuevaFila < mapa.length &&
                nuevaCol >= 0 && nuevaCol < mapa[0].length &&
                mapa[nuevaFila][nuevaCol] === 0
            ) {
                fila = nuevaFila;
                col = nuevaCol;
                actualizarPosiciones();

                if (fila === metaFila && col === metaCol) mostrarVictoria();
            }
        });

        // Inicializar
        dibujarLaberinto();
        actualizarPosiciones();
        colocarMeta();
    </script>



</body>

</html>
