<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Laberinto de Halloween Avanzado </title>

    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: radial-gradient(circle at center, #4a0e5c 0%, #1b0033 60%, #000 100%);
            font-family: 'Creepster', cursive;
            color: #ffb347;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
        }

        h1 {
            text-shadow: 2px 2px 12px #000, 0 0 25px #ff6600;
            color: #ff9933;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        #laberinto {
            position: relative;
            display: grid;
            grid-template-columns: repeat(21, 32px);
            grid-template-rows: repeat(21, 32px);
            gap: 2px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 25px 8px rgba(255, 140, 0, 0.4);
        }

        .pared,
        .camino {
            width: 32px;
            height: 32px;
            border-radius: 4px;
        }

        .pared {
            background:
                repeating-linear-gradient(0deg, #b22222, #b22222 8px, #d13a3a 8px, #d13a3a 16px),
                repeating-linear-gradient(90deg, #b22222, #b22222 16px, #d13a3a 16px, #d13a3a 32px);
            box-shadow: inset 1px 1px 4px #000, 0 0 10px 2px rgba(255, 80, 0, 0.5);
        }

        .camino {
            background-color: #eaeaea;
            box-shadow: inset 0 0 4px #999;
        }

        #jugador {
            position: absolute;
            width: 28px;
            height: 28px;
            background: radial-gradient(circle at 30% 30%, #ffb347, #ff6600 70%);
            border-radius: 50%;
            box-shadow: 0 0 25px 8px #ff8000;
            transition: top 0.15s ease, left 0.15s ease;
            z-index: 3;
        }

        .meta {
            position: absolute;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: radial-gradient(circle, #66ffcc, #009966);
            box-shadow: 0 0 25px 8px #66ffcc;
            z-index: 2;
        }

        .llave {
            position: absolute;
            width: 24px;
            height: 24px;
            background: radial-gradient(circle, gold, orange);
            border-radius: 50%;
            box-shadow: 0 0 15px 5px gold;
            z-index: 2;
        }

        #mensaje {
            font-size: 1.4rem;
            color: #00ff99;
            text-shadow: 0 0 8px #00ff99;
            margin-top: 15px;
            min-height: 28px;
        }

        #contador {
            margin-top: 10px;
            font-size: 1.3rem;
            color: #ff3333;
            text-shadow: 0 0 10px red;
        }

        /* Pantalla jumpscare */
        #jumpscare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.makeagif.com/media/7-27-2018/w5L2kb.gif') center/cover no-repeat;
            z-index: 9999;
            animation: parpadeo 0.3s infinite alternate;
        }

        @keyframes parpadeo {
            from {
                filter: brightness(0.8);
            }

            to {
                filter: brightness(1.4);
            }
        }

        /*  Pantalla de inicio */
        #pantallaInicio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #220033 0%, #000 90%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ff9933;
            text-align: center;
            z-index: 9998;
        }

        #botonJugar {
            font-family: 'Creepster', cursive;
            font-size: 2rem;
            background: linear-gradient(180deg, #ff6600, #cc3300);
            color: #fff;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            box-shadow: 0 0 25px 8px rgba(255, 100, 0, 0.7);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #botonJugar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px 10px rgba(255, 160, 0, 1);
        }

        /* Sistema de c贸digos secretos */
        .code-system {
            position: fixed;
            top: 10px;
            left: 10px;
            transform: translateX(-120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .code-system.visible {
            transform: translateX(0);
        }

        .code-input {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            font-family: monospace;
            width: 150px;
        }

        .code-message {
            color: #fff;
            font-size: 12px;
            margin-top: 5px;
            background: rgba(0, 0, 0, 0.8);
            padding: 4px;
            border-radius: 4px;
            display: none;
        }

        .code-message.visible {
            display: block;
        }

        .code-message.error {
            color: #ff4444;
        }

        .code-message.success {
            color: #44ff44;
        }
    </style>
</head>

<body>
    <!-- Sistema de c贸digos oculto -->
    <div id="code-system" class="code-system">
        <input type="password" id="level-code" placeholder="C贸digo de nivel" class="code-input">
        <div id="code-message" class="code-message"></div>
    </div>

    <!--  Pantalla de inicio -->
    <div id="pantallaInicio">
        <h1> Laberinto de Halloween </h1>
        <button id="botonJugar">Jugar</button>
    </div>

    <h1> Laberinto de Halloween Avanzado </h1>
    <div id="laberinto"></div>
    <div id="mensaje"></div>
    <div id="contador">Tiempo: 90s</div>

    <div id="jumpscare"></div>

    <script>
        const FILAS = 21;
        const COLUMNAS = 21;
        const laberinto = document.getElementById('laberinto');
        const mensaje = document.getElementById('mensaje');
        const contador = document.getElementById('contador');
        const jumpscare = document.getElementById('jumpscare');

        let tiempoRestante = 90;
        let intervaloTiempo;

        function generarLaberinto(filas, columnas) {
            const mapa = Array.from({ length: filas }, () => Array(columnas).fill(1));

            function esValido(f, c) {
                return f >= 0 && f < filas && c >= 0 && c < columnas;
            }

            function shuffle(array) {
                return array.sort(() => Math.random() - 0.5);
            }

            function crearCamino(f, c) {
                mapa[f][c] = 0;
                const direcciones = shuffle([[0, 1], [0, -1], [1, 0], [-1, 0]]);
                for (let [df, dc] of direcciones) {
                    const nf = f + df * 2;
                    const nc = c + dc * 2;
                    if (esValido(nf, nc) && mapa[nf][nc] === 1) {
                        mapa[f + df][c + dc] = 0;
                        crearCamino(nf, nc);
                    }
                }
            }

            crearCamino(0, 0);
            mapa[filas - 1][columnas - 1] = 0;
            return mapa;
        }

        let mapa = generarLaberinto(FILAS, COLUMNAS);

        const jugador = document.createElement('div');
        jugador.id = 'jugador';
        const meta = document.createElement('div');
        meta.className = 'meta';
        laberinto.appendChild(jugador);
        laberinto.appendChild(meta);

        let fila = 0, col = 0;
        const metaFila = FILAS - 1, metaCol = COLUMNAS - 1;

        let llaves = [];
        let llavesObtenidas = 0;
        let puertaAbierta = false;

        function generarLlaves() {
            llaves = [];
            for (let i = 0; i < 3; i++) {
                let f, c;
                do {
                    f = Math.floor(Math.random() * FILAS);
                    c = Math.floor(Math.random() * COLUMNAS);
                } while (mapa[f][c] !== 0 || (f === 0 && c === 0) || (f === metaFila && c === metaCol));
                llaves.push({ f, c });
            }
        }

        function dibujarLaberinto() {
            laberinto.innerHTML = "";
            mapa.forEach(filaM => {
                filaM.forEach(celda => {
                    const div = document.createElement('div');
                    div.className = celda === 1 ? 'pared' : 'camino';
                    laberinto.appendChild(div);
                });
            });
            laberinto.appendChild(jugador);
            laberinto.appendChild(meta);

            llaves.forEach((l) => {
                if (!l) return;
                const llave = document.createElement('div');
                llave.className = 'llave';
                llave.style.top = l.f * (32 + 2) + 10 + "px";
                llave.style.left = l.c * (32 + 2) + 10 + "px";
                laberinto.appendChild(llave);
            });
        }

        function actualizarPosiciones() {
            jugador.style.top = fila * (32 + 2) + 10 + "px";
            jugador.style.left = col * (32 + 2) + 10 + "px";
        }

        function colocarMeta() {
            meta.style.top = metaFila * (32 + 2) + 10 + "px";
            meta.style.left = metaCol * (32 + 2) + 10 + "px";
        }

        function mostrarVictoria() {
            mensaje.textContent = " 隆Has escapado del laberinto embrujado! ";
            jugador.style.boxShadow = "0 0 30px 12px #00ff99";
            clearInterval(intervaloTiempo);
            setTimeout(() => {
                window.location.href = "LABERINTO_JOHAN.html";
            }, 2000);
        }

        function iniciarTemporizador() {
            intervaloTiempo = setInterval(() => {
                tiempoRestante--;
                contador.textContent = `Tiempo: ${tiempoRestante}s`;
                if (tiempoRestante <= 0) {
                    clearInterval(intervaloTiempo);
                    activarJumpscare();
                }
            }, 1000);
        }

        function activarJumpscare() {
            jumpscare.style.display = 'block';
            mensaje.textContent = " 隆El tiempo se acab贸! ";
            const grito = new Audio("https://www.myinstants.com/media/sounds/scream_1.mp3");
            grito.play();
        }

        window.addEventListener('keydown', (e) => {
            if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) e.preventDefault();

            let nuevaFila = fila;
            let nuevaCol = col;

            if (e.key === 'ArrowUp' || e.key === 'w') nuevaFila--;
            else if (e.key === 'ArrowDown' || e.key === 's') nuevaFila++;
            else if (e.key === 'ArrowLeft' || e.key === 'a') nuevaCol--;
            else if (e.key === 'ArrowRight' || e.key === 'd') nuevaCol++;

            if (
                nuevaFila >= 0 && nuevaFila < mapa.length &&
                nuevaCol >= 0 && nuevaCol < mapa[0].length &&
                mapa[nuevaFila][nuevaCol] === 0
            ) {
                fila = nuevaFila;
                col = nuevaCol;
                actualizarPosiciones();

                llaves.forEach((l, i) => {
                    if (l && l.f === fila && l.c === col) {
                        llavesObtenidas++;
                        mensaje.textContent = ` Llave ${llavesObtenidas}/3 obtenida`;
                        llaves[i] = null;
                        dibujarLaberinto();
                        actualizarPosiciones();
                        colocarMeta();
                    }
                });

                if (llavesObtenidas === 3 && !puertaAbierta) {
                    puertaAbierta = true;
                    mensaje.textContent = " 隆La puerta est谩 abierta! Corre hacia la salida ";
                }

                if (fila === metaFila && col === metaCol) {
                    if (puertaAbierta) mostrarVictoria();
                    else mensaje.textContent = " La puerta est谩 cerrada... busca las 3 llaves ";
                }
            }
        });

        generarLlaves();
        dibujarLaberinto();
        actualizarPosiciones();
        colocarMeta();
    </script>

    <!-- Bloque de intentos -->
    <script>
        let intentos = parseInt(localStorage.getItem("intentos"), 10);
        if (isNaN(intentos)) intentos = 0;

        function iniciarJuego() {
            const pantallaInicio = document.getElementById("pantallaInicio");
            pantallaInicio.style.display = "none";

            clearInterval(intervaloTiempo);

            if (intentos === 0) tiempoRestante = 30;
            else if (intentos === 1) tiempoRestante = 60;
            else tiempoRestante = 90;

            contador.textContent = `Tiempo: ${tiempoRestante}s`;
            iniciarTemporizador();
        }

        document.getElementById("botonJugar").addEventListener("click", iniciarJuego);

        const oldJumpscare = activarJumpscare;
        activarJumpscare = function () {
            oldJumpscare();
            setTimeout(() => {
                jumpscare.style.display = 'none';
                intentos++;
                localStorage.setItem("intentos", intentos);
                location.reload();
            }, 5000);
        };
    </script>

    <!-- Sistema de c贸digos secretos -->
    <script>
        // Sistema de c贸digos secretos
        // Crear bot贸n ligeramente visible
        const button = document.createElement('button');
        button.id = 'code-button';
        button.style.cssText = `
            position: fixed;
            left: 0;
            bottom: 0;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            opacity: 0.15;
            cursor: pointer;
            z-index: 1000;
            transition: opacity 0.3s ease;
        `;
        document.body.appendChild(button);

        // Mostrar sistema al hacer click en el bot贸n
        button.addEventListener('click', () => {
            document.getElementById('code-system').classList.add('visible');
            document.getElementById('level-code').focus();
        });

        // Escape para ocultar
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('code-system').classList.remove('visible');
            }
        });

        function showMessage(message, isError = false) {
            const messageEl = document.getElementById('code-message');
            messageEl.textContent = message;
            messageEl.classList.remove('error', 'success');
            messageEl.classList.add('visible', isError ? 'error' : 'success');
            setTimeout(() => {
                messageEl.classList.remove('visible');
            }, 3000);
        }

        function validateCode(code) {
            const codes = {
                '001': 'index.html',
                '002': 'LABERINTO_JOHAN.html',
                '003': 'LABERINTO_RUBEN.html',
                '004': 'LABERINTO_ALEJANDRO_GONZALEZ.html'
            };

            if (codes[code]) {
                showMessage('隆C贸digo correcto! Redirigiendo...');
                setTimeout(() => {
                    window.location.href = codes[code];
                }, 1000);
                return true;
            }
            showMessage('C贸digo incorrecto', true);
            return false;
        }

        document.getElementById('level-code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateCode(this.value);
            }
        });
    </script>
</body>

</html>
