<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laberinto Grande en HTML</title>
    <style>
        body {
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #laberinto {
            display: grid;
            grid-template-columns: repeat(20, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 2px;
        }

        .celda {
            width: 30px;
            height: 30px;
            background: #0f172a;
        }

        .pared {
            background: #0e162b;
        }

        .jugador {
            background: #007bff;
            border-radius: 5px;
        }

        .meta {
            background: #28a745;
            border-radius: 50%;
            border: 2px solid #1b5e20;
        }
    </style>
</head>

<body>
    <div id="laberinto"></div>

    <script>
        const filas = 20;
        const columnas = 20;
        const laberinto = document.getElementById('laberinto');
        let mapa = [];
        let jugador = { x: 1, y: 1 };

        // ðŸ”¹ Generar laberinto aleatorio (meta dentro del laberinto)
        function generarLaberinto(filas, columnas) {
            const grid = Array.from({ length: filas }, () => Array(columnas).fill(1));

            function esValido(f, c) {
                return f > 0 && f < filas - 1 && c > 0 && c < columnas - 1;
            }

            function mezclar(arr) {
                return arr.sort(() => Math.random() - 0.5);
            }

            function tallar(f, c) {
                grid[f][c] = 0;
                const dirs = mezclar([[1, 0], [-1, 0], [0, 1], [0, -1]]);
                for (const [df, dc] of dirs) {
                    const nf = f + df * 2;
                    const nc = c + dc * 2;
                    if (esValido(nf, nc) && grid[nf][nc] === 1) {
                        grid[f + df][c + dc] = 0;
                        tallar(nf, nc);
                    }
                }
            }

            // ðŸŒ€ Generar desde la entrada (1,1)
            tallar(1, 1);

            // ðŸ”¸ Asegurar entrada libre
            grid[0][1] = 0;
            grid[1][1] = 0;

            // ðŸ”¸ Colocar meta dentro del laberinto (no en el borde)
            const mf = filas - 3; // una fila antes del borde
            const mc = columnas - 3; // una columna antes del borde
            grid[mf][mc] = 2; // meta

            // ðŸ”¸ Asegurar espacio libre alrededor de la meta
            for (let df = -1; df <= 1; df++) {
                for (let dc = -1; dc <= 1; dc++) {
                    if (mf + df > 0 && mc + dc > 0 && mf + df < filas && mc + dc < columnas) {
                        grid[mf + df][mc + dc] = 0;
                    }
                }
            }

            return grid;
        }

        mapa = generarLaberinto(filas, columnas);

        function dibujarLaberinto() {
            laberinto.innerHTML = '';
            for (let y = 0; y < mapa.length; y++) {
                for (let x = 0; x < mapa[y].length; x++) {
                    const celda = document.createElement('div');
                    celda.classList.add('celda');
                    if (mapa[y][x] === 1) celda.classList.add('pared');
                    if (mapa[y][x] === 2) celda.classList.add('meta');
                    if (x === jugador.x && y === jugador.y) celda.classList.add('jugador');
                    laberinto.appendChild(celda);
                }
            }
        }

        function moverJugador(dx, dy) {
            const nuevoX = jugador.x + dx;
            const nuevoY = jugador.y + dy;

            if (nuevoX < 0 || nuevoY < 0 || nuevoX >= columnas || nuevoY >= filas) return;

            if (mapa[nuevoY][nuevoX] === 1) {
                alert('ðŸ’€ Tocaste una pared. Â¡Vuelves al inicio!');
                jugador.x = 1;
                jugador.y = 1;
                dibujarLaberinto();
                return;
            }

            jugador.x = nuevoX;
            jugador.y = nuevoY;

            if (mapa[nuevoY][nuevoX] === 2) {
                window.location.href = "victoria.html"; // cambia el nombre si quieres otro archivo
            }

            dibujarLaberinto();
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp') moverJugador(0, -1);
            if (e.key === 'ArrowDown') moverJugador(0, 1);
            if (e.key === 'ArrowLeft') moverJugador(-1, 0);
            if (e.key === 'ArrowRight') moverJugador(1, 0);
        });

        dibujarLaberinto();
    </script>
</body>

</html>
